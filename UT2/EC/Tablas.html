<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
  </head>
  <body>
    <main>
      <section>
        <article>
          <h2>Ejemplo básico</h2>
          <table>
            <tr>
              <td><strong>Curso</strong></td>
              <td><strong>Horas</strong></td>
              <td><strong>Horario</strong></td>
            </tr>
            <tr>
              <td>CSS</td>
              <td>50</td>
              <td>16:00-18:00</td>
            </tr>
            <tr>
              <td>HTML</td>
              <td>30</td>
              <td>18:00-20:00</td>
            </tr>
          </table>
        </article>
        <hr />
        <article>
          <caption>
            <td>Ejemplo básico semántico</td>
          </caption>
          <table>
            <thead>
              <tr>
                <th><strong>Curso</strong></th>
                <th>Horas</th>
                <th>Horario</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>CSS</td>
                <td>50</td>
                <td>16:00-18:00</td>
              </tr>
              <tr>
                <td>HTML</td>
                <td>30</td>
                <td>18:00-20:00</td>
              </tr>
            </tbody>
            <tfoot>
              <td colspan="2">pie</td>
              <td>12</td>
            </tfoot>
          </table>
        </article>
      </section>
    </main>
  </body>
</html>
