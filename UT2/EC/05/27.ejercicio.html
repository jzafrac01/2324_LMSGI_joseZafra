<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej27</title>
  </head>
  <body>
    <form action="#">
      <div>
        <label for="edad">Edad:</label>
        <input
          type="number"
          id="edad"
          name="edad"
          value="0"
          min="18"
          max="150"
        />
      </div>
      <div>
        <label for="decadas">Decadas:</label>
        <input
          type="number"
          id="decadas"
          name="decadas"
          value="1970"
          min="1970"
          max="2050"
          step="10"
        />
      </div>
      <div>
        <label for="precio">Precio:</label>
        <input
          type="number"
          id="precio"
          name="precio"
          value="0"
          min="0"
          max="1000"
          step="0.01"
        />
      </div>
      <div>
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
