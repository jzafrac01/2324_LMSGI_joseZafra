<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej26</title>
  </head>
  <body>
    <h1>Ejercicio 30.Mejora de <textarea></h1>

    <form>
      <label for="descripcion">Descripción:</label><br />
      <div id="editor"></div>
      <!-- Div donde se renderizará el editor Quill -->
      <input type="hidden" name="descripcion" id="descripcion" />
      <br /><br />
      <input type="submit" value="Enviar" />
    </form>

    <!-- Script para inicializar Quill en el div #editor -->
    <script>
      var quill = new Quill("#editor", {
        theme: "snow",
        placeholder: "Escribe aquí...",
      });

      // Escuchar el evento de envío del formulario para copiar el contenido de Quill al campo oculto
      document.querySelector("form").onsubmit = function () {
        var descripcionInput = document.querySelector("#descripcion");
        descripcionInput.value = quill.root.innerHTML;
      };
    </script>
  </body>
</html>
