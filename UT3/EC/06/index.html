<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Agrega el icono favicon de tamaño 32x32 -->

    <title>Product Preview Ejercicio 06</title>

    <!-- Agrega el CSS a través de una etiqueta Link-->

    <link rel="stylesheet" href="./assets/css/stylees.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img src="assets/images/image-product.jpg" alt="Product" />
      </div>
      <div class="card-detail">
        <p class="tipo">Perfume</p>
        <p class="product-name">Gabrielle Essence Eau De Parfum</p>
        <p class="product-description">
          A floral, solar and voluptous interpretation composed by Oliver Palge,
          Perfumer-Creator for the houser of CHANEL.
        </p>
        <div class="container-price">
          <p<del> class="price">$149.99</del></p>
          <p class="price-discount">$169.99</p>
        </div>
        <div class="btn">
          <img src="assets/images/icon-cart.svg" alt="" />
          <p class="caption">Add to cart</p>
        </div>
      </div>
    </div>
  </body>
</html>
