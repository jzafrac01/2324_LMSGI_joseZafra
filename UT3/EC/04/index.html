<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <!-- Agrega el icono favicon de tamaño 32x32 -->


  <title>Social Links Profile. Ejercicio 04</title>

  <!-- Agrega el CSS a través de una etiqueta Link-->

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="card">
    <div class="card-img-profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="Avatar" />
    </div>
    <p class="card-name">Jessica Randall</p>
    <p class="card-adress">London, United Kingdom</p>
    <p class="card-phrase">"From-end developer and avid reader"</p>

    <div class="card-social-buttons-container">
      <ul class="card-social-buttons">
        <li>
          <a class="social-buttom">GitHub</a>
        </li>
        <li>
          <a class="social-buttom">Frontend Mentor</a>
        </li>
        <li>
          <a class="social-buttom">Linkedin</a>
        </li>
        <li>
          <a class="social-buttom">Twitter</a>
        </li>
        <li>
          <a class="social-buttom">Instagram</a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
